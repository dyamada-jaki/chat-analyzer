        fi
        
        echo "Building Chrome Extension version: $VERSION"
        
        # manifest.jsonã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ›´æ–°
        node -e "
          const fs = require('fs');
          const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
          manifest.version = '$VERSION'.replace('v', '');
          fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2));
        "
        
        # æ‹¡å¼µæ©Ÿèƒ½ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ZIPã«ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸
        zip -r "../chat-analyzer-extension-$VERSION.zip" . \
          -x "*.git*" "node_modules/*" "*.md" "*.log"
        
        echo "âœ… Extension packaged: chat-analyzer-extension-$VERSION.zip"
        
    - name: ğŸ“¤ Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
